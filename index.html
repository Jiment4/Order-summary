<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="cardFlex">
        <div class="card">
            <img class="borderImg" src="./images/illustration-hero.svg">
            <div class="flexCenter">
                <h3>Order Summary</h3>
                <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            </div>
            <div class="cardPeque">
                <div>
                    <img src="./images/icon-music.svg">
                </div>
                <div>
                    <p class="anual">Annual Plan</p>
                    <p class="year">$59.99/year</p>
                </div>
                <div><a href="https://wwwksjdkls.com">Change</a>
                </div>
            </div>
            <div class="buttonFlex">
                <button>Proceed to Payment</button>
                <a class="cancel" href="https://wwwksjdkls.com">Cancel Order</a>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jimena Belen</a>.
    </div>
</body>

</html>
